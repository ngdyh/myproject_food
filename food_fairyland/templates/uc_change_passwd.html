{% extends 'uc_base.html' %}

{% block liactive2 %}active{% endblock %}

{% block uc_content %}
<!-- 显示框 -->
<div class="col-lg-12">
    <div class="panel">
        <div class="panel-body">
            <h4>修改密码</h4>
            <hr/>
            <div class="row col-md-7">
                    <form action="{% url 'uc:change_passwd' %}" class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        <div class="uc_center_msg">
                            <label for="inputPasswordOld" class="col-lg-3 control-label">旧密码</label>
                            <div class="col-lg-9 uc_center_input">
                              <input name="oldpassword" type="password" class="form-control" id="inputPasswordOld" placeholder="旧密码"  minlength="6" required>
                            </div>
                        </div>
                        <div class="uc_center_msg">
                            <label for="inputPasswordNew1" class="col-lg-3 control-label">新密码</label>
                            <div class="col-lg-9 uc_center_input">
                              <input name="newpassword1" type="password" class="form-control" id="inputPasswordNew1" placeholder="新密码"  minlength="6" required>
                            </div>
                        </div>
                        <div class="uc_center_msg">
                            <label for="inputPasswordNew2" class="col-lg-3 control-label">新密码</label>
                            <div class="col-lg-9 uc_center_input">
                              <input name="newpassword2" type="password" class="form-control" id="inputPasswordNew2" placeholder="请再输入一次新密码" minlength="6" required>
                            </div>
                        </div>
                        <div class="col-lg-7 col-xs-7" style="float: right">
                            <label>{{ ret_info.msg }}</label>
                        </div>
                        <div class="uc_center_msg">
                            <div class="col-lg-offset-3 col-lg-9 uc_center_input uc_center_btn">
                              <button type="submit" class="btn btn-danger">提交</button>
                            </div>
                        </div>
                    </form>
              </div>
        </div>
    </div>
</div>
{% endblock %}
